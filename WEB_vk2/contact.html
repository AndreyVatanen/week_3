<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        /* Custom styles for the contact page */
        body {
            background-color: #f8f9fa; /* Light background color */
        }

        header {
            margin-bottom: 30px; /* Spacing below header */
        }

        h1 {
            color: #007bff; /* Blue color for main title */
        }

        .list-group-item {
            background-color: #ffffff; /* White background for list items */
            border: 1px solid #dee2e6; /* Light border */
        }

        .form-control {
            border-radius: 0.5rem; /* Rounded corners for form inputs */
        }

        .btn-primary {
            background-color: #007bff; /* Custom blue color for button */
            border-color: #007bff; /* Matching border color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

   
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CV-INDEX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CV.html">CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hobbies.html">Hobbies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <div class="container mt-4">
        <header class="text-center">
            <h1>Contact</h1>
        </header>  

        <section class="mb-4">
            <ul class="list-group">
                <li class="list-group-item"><strong>Name:</strong> Andrey</li>
                <li class="list-group-item"><strong>Age:</strong> 25</li>
                <li class="list-group-item"><strong>Email:</strong> avatanen@uef.fi</li>    
            </ul>
        </section>

       
        <section class="mb-4">
            <form action="/submit-message" method="POST">
                <div class="form-group">
                    <label for="message"><strong>Your Message:</strong></label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
                </div>
                
               
                <div class="form-group mt-3">
                    <label><strong>How did you know about my page?</strong></label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="google" name="source" value="Google" required>
                        <label class="form-check-label" for="google">Google</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="friend" name="source" value="From a friend" required>
                        <label class="form-check-label" for="friend">From a friend</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="linkedin" name="source" value="LinkedIn" required>
                        <label class="form-check-label" for="linkedin">From LinkedIn</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="other" name="source" value="Other" required>
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>

                
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </section>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
